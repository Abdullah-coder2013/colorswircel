<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Game</title>
</head>

<body>
    <canvas id="screen" width="1720" height="820" onclick="draw(event)" onmousemove="draw(event)"></canvas>
    <script>
        alert("Click Anywhere!")
        var normal = true
        function randcolor() {
            var r = Math.round(Math.random() * 240 + 16);
            var g = Math.round(Math.random() * 240 + 16);
            var b = Math.round(Math.random() * 240 + 16);
            var color = '#' + r.toString(16) + g.toString(16) + b.toString(16);
            return color;
        }

        function draw(e) {
            var canvas = document.getElementById("screen");
            var ctx = canvas.getContext("2d");
            var rect = canvas.getBoundingClientRect();
            var posx = e.clientX - rect.left;
            var posy = e.clientY - rect.top;
            ctx.fillStyle = randcolor();
            ctx.beginPath();
            ctx.arc(posx, posy, Math.floor(Math.random() * 100), 0, Math.PI * 2);
            ctx.fill();
        }

        if (normal == false) {

        }
    </script>
</body>

</html>
